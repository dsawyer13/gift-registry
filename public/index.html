<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ProGift</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="container">
        <form class="signup-form">
          <fieldset>
            <legend>Sign up</legend>
            <label for="username">Username</label>
            <input autocomplete="off" type="text" class="username" name="username" placeholder="Enter Username" required>

            <label for="password">Password</label>
            <input autocomplete="off" type="password" class="password" name="password" placeholder="Enter Password" required>

            <label for="firstName">First Name</label>
            <input autocomplete="off" type="text" class="firstName" name="firstName" placeholder="Enter First Name" required>

            <label for="lastName">Last Name</label>
            <input autocomplete="off" type="text" class="lastName" name="lastName" placeholder="Enter Last Name" required>

            <button type="submit" class="form-submit">Sign Up</button>

          </fieldset>
        </form>
        <p class="haveAccount">Have an account? <a href="login.html" class="access-login">Log in</a></p>


    <script src="//code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="client.js"></script>
  </main>
  </body>
</html>
